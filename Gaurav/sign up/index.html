<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="full-page">
        <div class="navbar">
            <!-- As a link -->
            <nav class="navbar bg-body-dark">
                <div class="container-fluid">
                    <!-- LOGO -->
                    <a class="navbar-brand" href="#">Navbar</a>
                </div>
            </nav>

            <!-- As a heading -->
            <nav class="navbar bg-body-dark">
                <div class="container-fluid">
                    <button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width: auto;">Login</button>
                </div>
            </nav> 
        </div>
        <!-- Login Form -->
        <div class="login-page">
            <div class="form-box">
                <div class="head">
                    <h3>Sign Up</h3>
                </div>
                <!-- creating registration form -->
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="First Name">
                    <input type="text" class="input-field" placeholder="Last Name">
                    <input type="email" class="input-field" placeholder="Enter Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <input type= "checkbox" class="checkbox">
                    <label for="charset">Remember Password</label>
                    <button type="submit" class="submit-btn">Register</button>
                    
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
