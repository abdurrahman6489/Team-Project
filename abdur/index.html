<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogify</title>
    <link href="./style.css" rel = "stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Blog<span>iffy...</span></div>
            <div class="post-button">
                <button type="button" id="post-button" class="btn btn-primary btn-lg post-button">POST</button>
            </div>
            <div class="login-profile"></div>
        </div>
        <aside class="mb-3 formatting">
            <button type="button" class="btn btn-primary bold">Bold</button>
            <button type="button" class="btn italic btn-primary">Italicize</button>
            <button type="button" class="btn upload btn-success">Upload</button>
        </aside>
        <main class = "mb-3">
            <input type="text" placeholder="Title" class="title form-control" required/>
            <textarea class="form-control" id="story" name="story">Blogify...</textarea>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
